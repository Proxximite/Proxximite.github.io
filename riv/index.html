<script>

        setTimeout(function(){document.getElementById("load-pan").style.backgroundColor = "rgba(0, 0, 0, 0"}, 3000);

        prox++;
        if(prox>3)

            document.getElementById("info").style.display = "block";
        }
    }
</script>
