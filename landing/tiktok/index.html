<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>

    <script>
        function serviceerror(){
            document.getElementById('errorHeading').style.top = "55px";
        }
    </script>

    <body onload="serviceerror()">
        <header>
            <div class="logo">
            <img src="https://s16.tiktokcdn.com/tiktok/falcon/_next/static/images/logo-dark-e95da587b6efa1520dcd11f4b45c0cf6.svg" class="logic">
            <img src="https://s16.tiktokcdn.com/tiktok/falcon/_next/static/images/logo-text-dark-673b189595b95d8bbf2ab1783ae2ab25.svg" class="logtext"></div>
            
        </header>

        <div class="errorheading" id="errorHeading">
            <span>We're experiencing a service outage.</span>
        </div>

       
    </body>
</html>
